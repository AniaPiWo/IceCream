<style>
    .modal-buy-now {
        display: none;
        position: fixed;
        z-index: 100;
        padding-top: 100px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.4);
    }

    /* Modal Content */
    .modal-buy-now__content {
        background-color: #FFB8CA;
        margin: auto;
        padding: 20px;
        border-radius: 15px;
        width: 80%;
        max-width: 600px;
        min-height: 650px;
    }

    /* The Close Button */
    .close {
        color: white;
        float: right;
        font-size: 52px;
        transition: transform 250ms ease-in-out;
    }

    .close:hover,
    .close:focus {
        color: #ECEBEB;
        text-decoration: none;
        cursor: pointer;
        transform: rotate(-180deg);
    }

    .modal-buy-now__title {
        font-family: 'Titan One';
        font-size: 28px;
        line-height: 66px;
        text-align: center;
        letter-spacing: 0.06em;
        text-transform: uppercase;
        color: #D41443;
        padding-top: 60px;

    }

    /* Form style */

    * {
        box-sizing: border-box;
    }

    .modal-buy-now__label {
        color: white;
        padding: 15px;
    }

    .modal-buy-now__input[type=text],
    .modal-buy-now__select,
    .modal-buy-now__textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 15px;
        box-sizing: border-box;
        margin-top: 6px;
        margin-bottom: 16px;
        resize: vertical;
    }

    .modal-buy-now__btn {
        font-family: 'DM Sans';
        border: none;
        padding: 10px 40px;
        border-radius: 20px;
        font-size: 18px;
        font-weight: 400;
        line-height: 1.25;
        letter-spacing: 0em;
        text-align: center;
        color: #d41443;
        background-color: #ffffff;
    }


    .modal-buy-now__btn:hover {
        background-color: #ECEBEB;
    }

    .modal-buy-now__btn-box {
        display: flex;
        justify-content: center;
        padding: 20px 0;
    }

    .modal-buy-now__container {
        border-radius: 15px;
        background-color: #FFB8CA;
        padding: 20px;
    }
</style>

</style>

<!-- The Modal -->
<div id="modal-buy-now" class="modal-buy-now">

    <!-- Modal content -->
    <div class="modal-buy-now__content">
        <span class="close">&times;</span>

        <h3 class="modal-buy-now__title">Make your order here!</h3>

        <div class="modal-buy-now__container">
            <form>
                <label class="modal-buy-now__label" for="name">Name</label>
                <input class="modal-buy-now__input" type="text" id="fname" name="name" placeholder="Your name.."
                    required>

                <label class="modal-buy-now__label" for="name">Address</label>
                <input class="modal-buy-now__input" type="text" id="address" name="Address" placeholder="Your address.."
                    required>

                <label class="modal-buy-now__label" for="dessert">Dessert</label>
                <select class="modal-buy-now__select" id="dessert" name="country" required>
                    <option value="Ice Cream">Ice Cream</option>
                    <option value="Dessert">Ice Coffee</option>
                    <option value="Milkshake">Milkshake</option>
                </select>

                <label class="modal-buy-now__label" for="subject">Subject</label>
                <textarea class="modal-buy-now__textarea" id="subject" name="subject" placeholder="Write something.."
                    style="height:100px"></textarea>

                <div class="modal-buy-now__btn-box">
                    <button type="submit" class="modal-buy-now__btn">Submit</button>
                </div>

            </form>
        </div>

    </div>
</div>

<script>
    // Get the modal
    var modal = document.getElementById("modal-buy-now");

    // Get the button that opens the modal
    var btn = document.getElementById("myBtn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal 
    btn.onclick = function () {
        modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function () {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
